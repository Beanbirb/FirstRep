<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="small.png" alt="" class="pricing-img">
            <h2 class="pricing-header"> Small Parakeets</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">For the little shredders  </li>
                <li class="pricing-features-item">Cockatiel| Budgie | Indian Ringneck </li>
            </ul>
            <span class="pricing-price">$25 p/m</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="medium.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Medium Parrots</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Busy Beaks</li>
                <li class="pricing-features-item">Amazon | Alexandrine | Eclectus | African Grey</li>
            </ul>
            <span class="pricing-price">$35 p/m</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="large.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Large Parrots</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Beaks of steel</li>
                <li class="pricing-features-item">Cockatoo | Macaw | </li>
            </ul>
            <span class="pricing-price">$55 p/m</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
